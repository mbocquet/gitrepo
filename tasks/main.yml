---
# tasks file for gitrepo
- name: package
  package:
    name: git
    update_cache: true
  tags:
    - gitrepo
    - package

- name: check if repo already exists
  stat:
    path: '{{ gitrepo_folder }}/.git'
  register: gitrepo
  tags:
    - gitrepo
    - check

- name: package_facts
  ansible.builtin.package_facts:
    manager: auto

- name: .gitignore
  template:
    src: gitignore.j2
    dest: '{{ gitrepo_folder }}/.gitignore'
    mode: 0644
    backup: false
  when: "not 'etckeeper' in ansible_facts.packages"
  tags:
    - gitrepo
    - gitignore

- name: create repository and add files
  shell: 'cd {{ gitrepo_folder }} && git init . && git add .'
  when: gitrepo.stat.isdir is not defined
  tags:
    - gitrepo
    - create

- name: configure user.email
  community.general.git_config:
    name: user.email
    repo: '{{ gitrepo_folder }}'
    scope: local
    value: "root@{{ ansible_hostname }}"
  when: not ansible_check_mode
  tags:
    - gitrepo
    - configure

- name: initial commit
  shell: 'cd {{ gitrepo_folder }} && git commit -m "initial commit"'
  when: gitrepo.stat.isdir is not defined
  tags:
    - gitrepo
    - commit
