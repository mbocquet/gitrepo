---
# defaults file for gitrepo

# gitrepo_dotgitignore : git ignored patterns. This variable is used to build
# .gitignore. You should leave this file unchanged and define the variable
# elsewhere in Ansible, ie : in group_vars/* or host_vars/* files for example.

gitrepo_dotgitignore:
  - "*.swp"
  - "*~"
  - .fstab
  - .pwd.lock
  - adjtime
  - aliases.db
  - apt/apt.conf.d/01autoremove-kernels
  - apt/trust*
  - apt/trusted.gpg
  - blkid.tab*
  - console-setup/*gz
  - console-setup/cached_*
  - cups/classes.conf*
  - cups/ppd/
  - cups/printers.conf*
  - cups/subscriptions.conf*
  - fake-hwclock.data
  - group-
  - gshadow
  - gshadow-
  - init.d/.depend*
  - kernel/postinst.d/apt-auto-removal
  - ld.so.cache
  - ld.so.conf
  - lvm/archive/
  - lvm/backup/
  - mtab
  - passwd-
  - rc?.d/
  - resolv.conf
  - resolv.conf.resolvconf
  - shadow
  - shadow-
  - ssl/certs
  - subgid-
  - subuid-
